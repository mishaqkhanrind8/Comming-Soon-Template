    <style>
      /** Reset **/
*, ::before, ::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

html {
  width: min(1399px, 100%);
  height: 100%;
}

body {
  color: #fff;
  font-family: Verdana, Sans-Serif;
  line-height: 1.5;
  overflow-wrap: break-word;
  letter-spacing: 0.8px;
  word-spacing: 2.8px;
background: url('assets/coming-soon.webp') no-repeat cover center;
}

.container {
display: flex;
flex-direction: column;
min-height: 100dvh;
background: url('assets/coming-soon.webp') no-repeat cover center;
}

.navbar-brand {
  padding: 8px 6px;
  font-size: 1.2rem;
  font-weight: 400;
}

.container-middle {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  flex-grow: 1;
}

.hero-title {
  font-size: 4.5rem;
  margin: 0;
  opacity: 0;
  transform: translateY(-8rem);
  animation: drop 1s ease forwards;
  animation-delay: 2.5s;
}

@keyframes drop {
  0% {
    opacity: 0;
    transform: translateY(-8rem);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.hr-line {
  width: 75px;
  margin: 20px auto;
  border: 3px solid #fff;
}

.hero-text {
  font-size: 1.5rem;
}

.footer {
  text-align: center;
  padding-top: -1rem;
}

.footer a {
  color: #fff;
  text-decoration: none;
}

.footer a:hover {
  color: coral;
  text-decoration: underline;
}

@media only screen and (max-width: 600px) {
  .hero-title {
  font-size: 2.5rem;
}
  .hr-line {
  width: 50px;
  margin: 20px auto;
  border: 1px solid #fff;
}

.hero-text {
  font-size: 1.2rem;
}

.container {
background: url('assets/coming-soon.webp');
background-size: cover;
background-repeat: no-repeat;
min-height: 100dvh;
}

}
